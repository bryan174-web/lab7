<body>

    <input type="text" id="pokemonName" placeholder="Enter Pokemon name">
    <button onclick="fetchData()">Fetch Pokemon</button><br>

    <img src="Poke" alt="Pokemon Sprite" id="pokemonSprite" style="display: none" width="200">

    <h1>
        Here is a list of popular Pokemon
    </h1>
    <p>Pikachu, Charizard, Bulbasaur, Squirtle, Blastoise, Eevee, Gengar, Dragonite, Mewtwo, Mew.</p>

</body>
</html>

<script>

fetchData();

async function fetchData(){

    try{

        const pokemonName = document.getElementById("pokemonName").value.toLowerCase();

        const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${pokemonName}`);

        if(!response.ok){
            throw new Error("could not fetch resource");
        }

        const data = await response.json();
        const pokemonSprite = data.sprites.front_default;
        const imgElement = document.getElementById("pokemonSprite");

        imgElement.src = pokemonSprite;
        imgElement.style.display = "block";
        
    }
    catch(error){
        console.error(error);
    }

   }
</script>
